name: Deploy Docs to GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - "docs/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/deploy-docs-pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Resolve docs base
        id: docs_base
        env:
          REPO_NAME: ${{ github.event.repository.name }}
          PAGES_DOCS_BASE: ${{ vars.PAGES_DOCS_BASE }}
          PAGES_CUSTOM_DOMAIN: ${{ vars.PAGES_CUSTOM_DOMAIN }}
        run: |
          custom_domain="$(echo "${PAGES_CUSTOM_DOMAIN}" | xargs)"
          docs_base="$(echo "${PAGES_DOCS_BASE}" | xargs)"

          if [ -z "${docs_base}" ]; then
            if [ -n "${custom_domain}" ]; then
              docs_base="/"
            else
              docs_base="/${REPO_NAME}/"
            fi
          fi

          case "${docs_base}" in
            /*) ;;
            *) docs_base="/${docs_base}" ;;
          esac

          case "${docs_base}" in
            */) ;;
            *) docs_base="${docs_base}/" ;;
          esac

          echo "docs_base=${docs_base}" >> "${GITHUB_OUTPUT}"
          echo "custom_domain=${custom_domain}" >> "${GITHUB_OUTPUT}"
          echo "Resolved DOCS_BASE=${docs_base}"

      - name: Build docs
        run: DOCS_BASE=${{ steps.docs_base.outputs.docs_base }} npm run docs:build

      - name: Write CNAME
        if: ${{ steps.docs_base.outputs.custom_domain != '' }}
        run: echo "${{ steps.docs_base.outputs.custom_domain }}" > docs/.vitepress/dist/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
