name: Panel Release

on:
  push:
    tags:
      - "panel-v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install npm dependencies
        run: npm ci

      - name: Build TypeScript runtime
        run: npm run build

      - name: Package panel app
        id: panel
        run: |
          VERSION="${GITHUB_REF_NAME#panel-v}"
          bash apps/openpocket-menubar/scripts/package-release.sh "$VERSION"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "asset=apps/openpocket-menubar/dist/release/openpocket-panel-macos-v${VERSION}.zip" >> "$GITHUB_OUTPUT"

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: panel-v${{ steps.panel.outputs.version }}
          name: OpenPocket Panel v${{ steps.panel.outputs.version }}
          generate_release_notes: true
          files: ${{ steps.panel.outputs.asset }}
